      </section>
      <section class="mt-3">

        </div>
      </section>

          <button id="submit-btn" type="submit" class="primary btn font-bold">

          <a href="#" class="">Forgot password?</a>
        </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
     
      // Function to validate passwords and submit the form
      // function validateAndSubmit() {

      //   const password = document.getElementById('password').value;
      //   const confirmPassword = document.getElementById('confirm-password').value;

      //   if (password !== confirmPassword) {
      //     alert('Passwords do not match!');
      //     return;
      //   }

      //   // If passwords match, proceed to submit the form
      //   submitForm();
      // }

      // Function to submit form data to the API endpoint
      function submitForm() {
        document.querySelector('#error-message').classList.add("hidden");
        const form = document.querySelector('form');
        // simulate loading
        const buttonLoader = document.querySelector("#button-loader");
        const buttonLabel = document.getElementById("label");
        buttonLabel.classList.add("hidden");
        buttonLoader.classList.remove("hidden");

        const formData = new FormData(form);
        const data = {};

        // Convert FormData to JSON
        formData.forEach((value, key) => {
          console.log(key +" "+ value);
          data[key] = value;
        });

        form.classList.add("disabled-form");


        const apiEndpoint = journalisXapi+'/login';

        // Perform fetch to submit data
        fetch(apiEndpoint, {
          mode:"cors",
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),

        })
          .then(response => response.json())
          .then(result => {

            try {
              localStorage.setItem('accessToken', result.accessToken);
              localStorage.setItem('userId', result.user.id);
              localStorage.setItem('username', result.user.firstName);
              window.location.href = "index.html";

            } catch {
              document.querySelector('#error-message').classList.remove("hidden");
              buttonLoader.classList.add("hidden");
              buttonLabel.classList.remove("hidden");
              form.classList.remove("disabled-form");
            }

           

          })
          .catch(error => {
            // Handle errors
            console.error('Error:', error);
          });
      }

      // Attach the validateAndSubmit function to the form's submit event
      document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission
        submitForm();
      });


      const submitButton = document.getElementById("submit-btn");
      submitButton.addEventListener("click", function () {
        document.querySelector('form').classList.add("submitted");
      });
